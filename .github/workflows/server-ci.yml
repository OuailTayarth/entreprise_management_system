name: server-ci
on:
  push:
    branches: [master]
    paths:
      - "server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    branches: [master]
    paths: ["server/**"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    container: node:22-alpine
    defaults:
      run:
        working-directory: server
    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{secrets.POSTGRES_PASSWORD}}
          POSTGRES_DB: projectManagement
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:${{secrets.POSTGRES_PASSWORD}}@db:5432/projectManagement?schema=public
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
      - run: until pg_isready -h db -U postgres; do sleep 1; done
      - run: npx prisma migrate deploy
      - run: npm run seed
      - run: npm test -- --fileParallelism=false
