name: server-ci

on:
  push:
    branches: [master]
    paths:
      - "server/**"
      - ".github/workflows/server-ci.yml"
  pull_request:
    branches: [master]
    paths: ["server/**"]
  workflow_dispatch:
    inputs:
      seed:
        description: "Run Prisma seed against Neon"
        type: boolean
        required: false
        default: false

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    container: node:22-alpine
    defaults:
      run:
        working-directory: server

    env:
      DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
      DIRECT_URL: ${{ secrets.NEON_DIRECT_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: server/package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: sleep 10
      - run: npm run seed
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.seed }}

      - run: npm run build

