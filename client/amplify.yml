version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            # Write NEXT_PUBLIC_* variables to .env.production
            - env | grep -e NEXT_PUBLIC_ >> client/.env.production
            # Write S3_* variables to .env.production (only if needed in client)
            - env | grep -e S3_ >> client/.env.production
            - npm run build
      artifacts:
        baseDirectory: client/.next
        files:
          - "**/*"
      cache:
        paths:
          - client/node_modules/**/*
          - client/.next/cache/**/*
